<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Directorio Plus | Mercado Digital</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  
  <style>
    /* Configuración Base (Tu diseño original) */
    :root {
      --bg-color: #F8F9FA;
      --card-bg: #FFFFFF;
      --primary: #03152A;
    }
    * { font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { background-color: var(--bg-color); color: #333; }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

    /* Utilidades de UI */
    .glass-nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      transition: transform 0.3s ease-in-out; /* Animación Smart Header */
    }
    
    .nav-hidden { transform: translateY(-100%); }

    .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }

    .like-anim { animation: heartPop 0.4s ease-out; }
    @keyframes heartPop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }

    /* Nueva Lógica Modal Full Screen */
    #clientDetailsModal { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    .modal-closed { transform: translateY(100%); }
    .modal-open { transform: translateY(0); }
    .service-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 0.5rem; }

    /* Isla de Búsqueda (Mobile) */
    #searchIsland { transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    .search-expanded { width: 90vw !important; padding-left: 1rem !important; padding-right: 1rem !important; background: white !important; color: #333 !important; border: 1px solid #eee; }
  </style>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 
            primary: '#03152A', 
            accent: '#69D6E9',
            brandGreen: '#006A71',
            brandYellow: '#FDB500'
          }
        }
      }
    }
  </script>
</head>
<body class="pb-32 md:pb-12">

  <nav id="mainNav" class="fixed top-0 left-0 right-0 z-40 glass-nav">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between gap-4">
        <div class="flex items-center gap-3 select-none cursor-pointer" onclick="window.scrollTo({top:0, behavior:'smooth'})">
          <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg">
            <i class="fas fa-rocket text-xl"></i>
          </div>
          <div>
            <h1 class="text-xl md:text-2xl font-extrabold tracking-tight text-gray-900 leading-none">MERCADO DIGITAL</h1>
            <p class="text-[10px] text-gray-500 font-medium tracking-widest uppercase">Directorio Oficial</p>
          </div>
        </div>

        <div class="hidden md:block relative w-96 group">
          <input type="text" id="desktopSearchInput" 
                 placeholder="Buscar empresas, servicios..." 
                 class="w-full pl-12 pr-4 py-3 bg-gray-100 border-none rounded-2xl focus:ring-2 focus:ring-primary focus:bg-white transition-all text-sm font-medium">
          <i class="fas fa-search absolute left-4 top-3.5 text-gray-400 group-focus-within:text-primary transition-colors"></i>
        </div>
      </div>
      </div>
  </nav>

  <div class="container mx-auto px-4 pt-24">
    <div id="clientList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-10">
      <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-400 opacity-50">
        <i class="fas fa-circle-notch fa-spin text-4xl mb-3"></i>
        <p class="font-medium">Cargando directorio...</p>
      </div>
    </div>
  </div>

  <div class="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 z-30 flex justify-center w-full pointer-events-none">
    <div id="searchIsland" class="pointer-events-auto bg-black text-white shadow-2xl h-14 flex items-center justify-center overflow-hidden w-36 rounded-full cursor-pointer shadow-xl">
      
      <div id="islandBtnState" class="flex items-center gap-2 px-4 whitespace-nowrap">
        <i class="fas fa-search"></i>
        <span class="font-bold text-sm uppercase tracking-wide">BUSCAR</span>
      </div>

      <div id="islandInputState" class="hidden w-full h-full flex items-center px-2">
        <i class="fas fa-search text-gray-400 mr-2 ml-2"></i>
        <input type="text" id="mobileSearchInput" placeholder="Escribe aquí..." 
               class="bg-transparent border-none outline-none text-gray-900 text-sm font-medium w-full h-full placeholder-gray-400">
        <button id="closeSearchBtn" class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center hover:bg-gray-200 flex-shrink-0">
          <i class="fas fa-times text-xs"></i>
        </button>
      </div>

    </div>
  </div>

  <div id="clientDetailsModal" class="fixed inset-0 z-50 bg-white modal-closed flex flex-col overflow-hidden">
    
    <div class="flex items-center justify-between px-4 py-4 border-b border-gray-100 bg-white/90 backdrop-blur-sm z-20 absolute top-0 left-0 right-0">
       <button id="closeDetailsModalBtn" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-700 flex items-center justify-center transition-colors">
          <i class="fas fa-arrow-down"></i>
       </button>
       <div class="flex gap-2">
          <button id="modalLikeBtn" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-red-50 text-gray-400 flex items-center justify-center transition-colors">
            <i class="far fa-heart text-lg"></i>
          </button>
          <button id="modalShareBtn" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-50 text-gray-600 flex items-center justify-center transition-colors">
            <i class="fas fa-share-alt text-lg"></i>
          </button>
       </div>
    </div>

    <div id="clientDetailsScrollableArea" class="flex-grow overflow-y-auto bg-white pt-16">
      
      <div class="relative h-48 md:h-64 bg-gray-200 bg-cover bg-center" id="detailsHeaderBanner">
        <div class="absolute inset-0 bg-black/10"></div>
      </div>

      <div class="px-6 relative -mt-16 mb-6">
        <div class="w-32 h-32 rounded-2xl bg-white p-1 shadow-xl mb-4">
          <div class="w-full h-full rounded-xl overflow-hidden bg-gray-50 flex items-center justify-center relative border border-gray-100" id="detailsLogoWrapper"></div>
        </div>
        
        <div id="detailsModalBody"></div>
      </div>
      
      <div id="detailsCtaSection" class="p-6 border-t border-gray-100 bg-gray-50 flex justify-center pb-20 md:pb-6">
         <button id="contactClientBtn" class="w-full md:w-auto px-8 py-4 rounded-xl font-bold text-white shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2 text-lg">
           <span>Contactar ahora</span>
           <i class="fab fa-whatsapp text-xl"></i>
         </button>
      </div>

    </div>
  </div>

  <script>
    // --- Configuración Global ---
    const IMAGE_BASE_URL = "multimedia/";
    let clients = [];
    let currentClient = null;

    // --- DOM Elements ---
    const clientListDiv = document.getElementById('clientList');
    // Buscadores
    const desktopSearch = document.getElementById('desktopSearchInput');
    const mobileSearch = document.getElementById('mobileSearchInput');
    // Isla
    const searchIsland = document.getElementById('searchIsland');
    const islandBtnState = document.getElementById('islandBtnState');
    const islandInputState = document.getElementById('islandInputState');
    const closeSearchBtn = document.getElementById('closeSearchBtn');
    
    // Modal Elements
    const modal = document.getElementById('clientDetailsModal');
    const modalBody = document.getElementById('detailsModalBody');
    const headerBanner = document.getElementById('detailsHeaderBanner');
    const logoWrapper = document.getElementById('detailsLogoWrapper');
    const closeBtn = document.getElementById('closeDetailsModalBtn');
    const contactBtn = document.getElementById('contactClientBtn');
    const ctaSection = document.getElementById('detailsCtaSection');
    const modalLikeBtn = document.getElementById('modalLikeBtn');
    const modalShareBtn = document.getElementById('modalShareBtn');
    const mainNav = document.getElementById('mainNav');

    // --- SMART HEADER LOGIC ---
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > lastScroll && currentScroll > 80) {
        mainNav.classList.add('nav-hidden');
      } else {
        mainNav.classList.remove('nav-hidden');
      }
      lastScroll = currentScroll;
    });

    // --- SEARCH ISLAND LOGIC ---
    searchIsland.addEventListener('click', (e) => {
      if (islandInputState.classList.contains('hidden')) {
        // Expandir
        searchIsland.classList.add('search-expanded');
        islandBtnState.classList.add('hidden');
        islandInputState.classList.remove('hidden');
        islandInputState.classList.add('flex');
        mobileSearch.focus();
      }
    });

    closeSearchBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // Evitar que el click llegue a searchIsland y lo reabra inmediatamente
      mobileSearch.value = '';
      filterClients('');
      
      // Contraer
      islandInputState.classList.add('hidden');
      islandInputState.classList.remove('flex');
      islandBtnState.classList.remove('hidden');
      searchIsland.classList.remove('search-expanded');
    });

    // --- Helpers ---
    const getInitials = (name) => name ? name.split(' ').map(n=>n[0]).join('').substring(0,2).toUpperCase() : 'MD';
    const sanitizePath = (path) => path && path.startsWith('../../../admin/clientes/') ? path.replace('../../../admin/clientes/', '') : path;
    const getContrastColor = (hex) => {
        if(!hex || hex.length < 7) return '#000';
        const r = parseInt(hex.substr(1,2),16), g = parseInt(hex.substr(3,2),16), b = parseInt(hex.substr(5,2),16);
        return ((r*299)+(g*587)+(b*114))/1000 >= 128 ? '#000' : '#FFF';
    };

    // --- Lógica de Datos ---
    async function loadClients() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error("Error HTTP");
        
        let rawData = await response.json();
        
        clients = rawData.map(c => ({
            ...c,
            logo: sanitizePath(c.logo),
            services: c.services?.map(s => ({...s, image: sanitizePath(s.image)}))
        }));

        renderClientList(clients);

      } catch (error) {
        console.error(error);
        clientListDiv.innerHTML = `<div class="col-span-full text-center py-10 text-red-500">Error cargando datos. Asegúrate de ejecutar esto en un servidor local.</div>`;
      }
    }

    // --- Renderizado Grid (Tu diseño original intacto) ---
    function renderClientList(data) {
        clientListDiv.innerHTML = '';
        if (data.length === 0) {
            clientListDiv.innerHTML = `<div class="col-span-full text-center py-12 text-gray-400">No se encontraron resultados.</div>`;
            return;
        }

        data.forEach(client => {
            const primaryColor = client.primaryColor || '#03152A';
            const accentColor = client.accentColor || '#69D6E9';
            const logoUrl = `${IMAGE_BASE_URL}${client.id}/profile.png`;
            const isLiked = localStorage.getItem(`like_${client.id}`);

            const card = document.createElement('article');
            card.className = "bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 card-hover flex flex-col h-full relative group cursor-pointer";
            card.onclick = (e) => {
                if(!e.target.closest('button')) showClientDetails(client.id);
            };

            card.innerHTML = `
                <div class="h-24 bg-gray-100 relative overflow-hidden" style="background-color: ${primaryColor}">
                     <div class="absolute inset-0 opacity-20 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmZmZmYiLz48L3N2Zz4=')]"></div>
                </div>
                
                <div class="px-5 pb-5 flex-grow flex flex-col pt-0 relative">
                    <div class="w-16 h-16 rounded-xl bg-white p-1 shadow-md -mt-8 mb-3 relative z-10">
                        <div class="w-full h-full rounded-lg bg-gray-50 flex items-center justify-center overflow-hidden font-bold text-xl text-gray-700">
                             <img src="${logoUrl}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                             <span style="display:none; color:${primaryColor}">${getInitials(client.name)}</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-gray-900 leading-tight mb-1 line-clamp-1" title="${client.name}">${client.name}</h3>
                            <span class="inline-block px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-gray-100 text-gray-500">
                                ${client.category || 'General'}
                            </span>
                        </div>
                        ${client.reliabilityScore ? `
                        <div class="flex flex-col items-center">
                            <span class="text-xs font-black text-brandGreen">${client.reliabilityScore}%</span>
                            <span class="text-[8px] text-gray-400 uppercase">Trust</span>
                        </div>` : ''}
                    </div>

                    <p class="text-xs text-gray-500 mt-3 line-clamp-2 mb-4 flex-grow">
                        ${client.slogan || 'Sin descripción corta disponible.'}
                    </p>

                    <div class="border-t border-gray-100 pt-3 flex items-center justify-between mt-auto">
                        <div class="flex gap-2">
                            <button onclick="toggleLike(this, '${client.id}')" class="w-8 h-8 rounded-full bg-gray-50 hover:bg-red-50 flex items-center justify-center transition-colors ${isLiked ? 'text-red-500' : 'text-gray-400'}">
                                <i class="${isLiked ? 'fas' : 'far'} fa-heart text-sm"></i>
                            </button>
                            <button onclick="shareProfile('${client.name}', '${client.slogan}')" class="w-8 h-8 rounded-full bg-gray-50 hover:bg-blue-50 text-gray-400 hover:text-blue-500 flex items-center justify-center transition-colors">
                                <i class="fas fa-share-alt text-sm"></i>
                            </button>
                        </div>
                        <span class="text-xs font-semibold text-primary group-hover:underline cursor-pointer">Ver perfil <i class="fas fa-arrow-right ml-1"></i></span>
                    </div>
                </div>
            `;
            clientListDiv.appendChild(card);
        });
    }

    // 3. Detalles (Modal Full Screen)
    function showClientDetails(clientId) {
        currentClient = clients.find(c => c.id === clientId);
        if (!currentClient) return;

        const primaryColor = currentClient.primaryColor || '#03152A';
        const logoUrl = `${IMAGE_BASE_URL}${currentClient.id}/profile.png`;
        const bannerUrl = `${IMAGE_BASE_URL}${currentClient.id}/banner.png`;

        headerBanner.style.backgroundColor = primaryColor;
        headerBanner.style.backgroundImage = 'none';
        const img = new Image(); img.src = bannerUrl;
        img.onload = () => headerBanner.style.backgroundImage = `url('${bannerUrl}')`;

        logoWrapper.innerHTML = `
            <img src="${logoUrl}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
            <span class="hidden w-full h-full flex items-center justify-center text-4xl font-bold" style="color: ${primaryColor}">${getInitials(currentClient.name)}</span>
        `;

        updateModalLikeButton(currentClient.id);
        modalShareBtn.onclick = () => shareProfile(currentClient.name, currentClient.slogan);

        modalBody.innerHTML = `
            <div class="mb-6">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-1 leading-tight">${currentClient.name}</h2>
                <p class="text-lg text-gray-500 font-medium italic">${currentClient.slogan || ''}</p>
                <div class="flex flex-wrap gap-2 mt-3">
                     ${currentClient.category ? `<span class="px-3 py-1 bg-gray-100 rounded-lg text-xs font-bold uppercase text-gray-600"><i class="fas fa-tag mr-1"></i> ${currentClient.category}</span>` : ''}
                     ${currentClient.location ? `<span class="px-3 py-1 bg-gray-100 rounded-lg text-xs font-bold uppercase text-gray-600"><i class="fas fa-map-marker-alt mr-1"></i> ${currentClient.location}</span>` : ''}
                </div>
            </div>

            <div class="prose prose-sm max-w-none text-gray-600 mb-8">
                <p>${currentClient.about || 'No hay descripción disponible.'}</p>
            </div>

            ${currentClient.services?.length ? `
            <div class="mb-8">
                <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center"><i class="fas fa-concierge-bell mr-2 text-brandYellow"></i> Servicios</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    ${currentClient.services.map(s => `
                        <div class="bg-gray-50 rounded-xl p-4 border border-gray-100 hover:border-gray-300 transition-colors">
                            ${s.image ? `<img src="${s.image}" class="service-img mb-3" onerror="this.style.display='none'">` : ''}
                            <div class="flex items-center mb-1">
                                ${s.icon ? `<iconify-icon icon="${s.icon}" class="text-xl mr-2" style="color:${primaryColor}"></iconify-icon>` : ''}
                                <h4 class="font-bold text-gray-800">${s.name}</h4>
                            </div>
                            <p class="text-xs text-gray-500 leading-relaxed">${s.description || ''}</p>
                        </div>
                    `).join('')}
                </div>
            </div>` : ''}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 rounded-2xl p-6 border border-gray-100">
                <div>
                    <h4 class="font-bold text-gray-900 mb-3">Información de Contacto</h4>
                    <ul class="space-y-2 text-sm">
                        ${currentClient.phones?.map(p => `
                            <li class="flex items-center text-gray-600">
                                <i class="fas fa-phone w-6 text-center text-gray-400 mr-2"></i> 
                                ${p.number}
                            </li>`).join('') || '<li class="text-gray-400 italic">No disponible</li>'}
                        
                        ${currentClient.emails?.map(e => `
                            <li class="flex items-center text-gray-600">
                                <i class="fas fa-envelope w-6 text-center text-gray-400 mr-2"></i> 
                                <a href="mailto:${e}" class="hover:text-primary">${e}</a>
                            </li>`).join('') || ''}
                    </ul>
                </div>

                <div>
                    <h4 class="font-bold text-gray-900 mb-3">Redes Sociales</h4>
                    <div class="flex flex-wrap gap-3">
                        ${renderSocialBtn(currentClient.facebook, 'facebook-f', '#1877F2')}
                        ${renderSocialBtn(currentClient.instagram, 'instagram', '#E4405F')}
                        ${renderSocialBtn(currentClient.tiktok, 'tiktok', '#000000')}
                        ${renderSocialBtn(currentClient.youtube, 'youtube', '#FF0000')}
                        ${renderSocialBtn(currentClient.website, 'globe', '#333333')}
                    </div>
                </div>
            </div>
        `;

        const primaryWpp = currentClient.phones?.find(p => p.isPrimaryCta && p.whatsapp);
        if (primaryWpp) {
            contactBtn.style.backgroundColor = currentClient.accentColor || '#25D366';
            contactBtn.style.color = getContrastColor(contactBtn.style.backgroundColor);
            contactBtn.innerHTML = `<span>${primaryWpp.ctaText || 'Chat en WhatsApp'}</span> <i class="fab fa-whatsapp text-xl"></i>`;
            contactBtn.onclick = () => window.open(`https://wa.me/${primaryWpp.whatsapp.replace(/\D/g,'')}`, '_blank');
            ctaSection.classList.remove('hidden');
        } else {
            ctaSection.classList.add('hidden');
        }

        // Animación de entrada Full Screen
        modal.classList.remove('modal-closed');
        modal.classList.add('modal-open');
    }

    function closeModal() {
        modal.classList.remove('modal-open');
        modal.classList.add('modal-closed');
    }
    
    closeBtn.onclick = closeModal;

    // --- Helpers UI ---
    function renderSocialBtn(url, icon, color) {
        if(!url) return '';
        return `
            <a href="${url}" target="_blank" class="w-10 h-10 rounded-full flex items-center justify-center text-white hover:opacity-90 transition-opacity shadow-sm" style="background-color: ${color}">
                <i class="fab fa-${icon}"></i>
            </a>`;
    }

    // --- Buscador ---
    function filterClients(term) {
        const t = term.toLowerCase();
        const filtered = clients.filter(c => {
            return c.name.toLowerCase().includes(t) || 
                   c.slogan?.toLowerCase().includes(t) ||
                   c.services?.some(s => s.name.toLowerCase().includes(t));
        });
        renderClientList(filtered);
    }
    
    desktopSearch.addEventListener('input', (e) => filterClients(e.target.value));
    mobileSearch.addEventListener('input', (e) => filterClients(e.target.value));

    // Likes
    window.toggleLike = (btn, id) => {
        if(event) event.stopPropagation(); 
        const key = `like_${id}`;
        const isLiked = localStorage.getItem(key);
        const icon = btn.querySelector('i');
        if(isLiked) {
            localStorage.removeItem(key);
            btn.classList.remove('text-red-500', 'like-anim');
            btn.classList.add('text-gray-400');
            if(icon) { icon.classList.remove('fas'); icon.classList.add('far'); }
        } else {
            localStorage.setItem(key, 'true');
            btn.classList.remove('text-gray-400');
            btn.classList.add('text-red-500', 'like-anim');
            if(icon) { icon.classList.remove('far'); icon.classList.add('fas'); }
        }
        if(currentClient && currentClient.id === id) updateModalLikeButton(id);
    };

    function updateModalLikeButton(id) {
        const isLiked = localStorage.getItem(`like_${id}`);
        const icon = modalLikeBtn.querySelector('i');
        if(isLiked) {
            modalLikeBtn.classList.add('text-red-500'); icon.classList.remove('far'); icon.classList.add('fas');
        } else {
            modalLikeBtn.classList.remove('text-red-500'); icon.classList.remove('fas'); icon.classList.add('far');
        }
        modalLikeBtn.onclick = () => toggleLike(modalLikeBtn, id);
    }

    window.shareProfile = async (name, text) => {
        if(event) event.stopPropagation();
        if (navigator.share) {
            await navigator.share({ title: `Mira a ${name}`, url: window.location.href });
        } else {
            alert('¡Enlace copiado!');
        }
    };

    document.addEventListener('DOMContentLoaded', loadClients);
  </script>
</body>
</html>
